<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 배우기1</title>
</head>
<body>
<!-- CSS 참조 https://www.w3schools.com/cssref/default.asp -->
<h1> 인라인 방식으로 CSS 적용하기 </h1>
<!--
// 인라인방식 문법
<html태그 style="css속성:값;">
-->

<hr>
<!--h2{Heading2}+h3{Heading3}-->
<!-- 글자색상(color), 자간(letter-spacing) 적용 -->
<h2 style="color:red; letter-spacing:10px">Heading2</h2>
<!--  글자크기(font-size:px,em,pt) 밑줄 text-decoration:overline/line-through/underline -->
<h3 style="font-size:2em;text-decoration:underline">Heading3</h3>
<h3>Heading3</h3>
<!-- div 블록요소 span 인라인블록요소 -->
<!-- background/background-color:색상값 => 배경색상 -->
<p>
    <span style="color:crimson">천리길</span>도
    <span style="background:black;color:yellow;font-size:1.5em">첫</span>걸음으로 시작된다.
</p>




</body>
</html>
